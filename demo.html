<script>
    
    function throttle(fn, delay){
        let valid = true
        return function(){
            if(!valid){return}
            valid = false
            setTimeout(()=>{
                fn()
                valid = true
            }, delay)
    }
}

function debounce(fn, delay){
    let timer = null;
    return function(){
        if(timer){
            clearTimeout(timer)
            timer = setTimeout(fn, delay)
        }else{
            timer = setTimeout(fn, delay)
        }
    }
}
